
<!DOCTYPE html><html>
<head>
  <title>Conversor</title><meta charset="UTF-8">
</head>
<body>
  <h4>Conversor de Euros</h4>

  <script type="text/javascript">

    let euro = 10;
    document.write(euro + " Euros son " + euro*1.08 + " Dolares<br>");
    document.write(euro + " Euros son " + euro*133.75 + " Yen");
  </script>
</body>
