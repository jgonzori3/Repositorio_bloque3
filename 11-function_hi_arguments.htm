
<!DOCTYPE html><html>
<head><title>Function</title><meta charset="UTF-8"></head>

<body><h1>Function</h1>

<script type="text/javascript">

function greet () {
       return  arguments[0] + " " + arguments[1] + ", how are you?" ;
};

document.write(greet ("Good morning", "Peter"));
document.write("<br><br>");
document.write(greet ("Hello", "Peter"));

</script>
</body>
</html>
