
<!DOCTYPE html><html><head></head>
<body>
<script type="text/javascript">

function mayorQue_10_y_par (x) { 

    return ((x % 2) === 0) && (x > 10);
}
document.write("12 > 10 y par: " 
               + mayorQue_10_y_par(12));
document.write("<br><br>");
document.write("6 > 10 y par: " 
               + mayorQue_10_y_par(6));
</script>
</body>
</html>
