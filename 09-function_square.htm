
<!DOCTYPE html><html>
<head><title>Square Function</title><meta charset="UTF-8"></head>

<body><h1>Square Function</h1>

<script type="text/javascript">

function square (x) { 
  return x*x ;
} 

document.write("The square of " + 2 + " is " + square(2));
document.write("<br>");
document.write("The square of " + 3 + " is " + square(3));

</script>
</body>
</html>
