
<!DOCTYPE html><html>
<head><title>Function</title><meta charset="UTF-8"></head>

<body><h1>Function</h1>

<script type="text/javascript">

const greet = function (greeting, person) {
       return  `${greeting} ${person}, how are you?` ;
};

document.write(greet("Hi", "Peter"));

const x = greet;

document.write("<br><br>");
document.write(x("Hi", "Peter"));

</script>
</body>
</html>
